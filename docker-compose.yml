version: '3.7'

services:
  web:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - configs/config.env
  db:
    image: postgres:13-alpine
    restart: always
    env_file:
      - configs/config.env
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
